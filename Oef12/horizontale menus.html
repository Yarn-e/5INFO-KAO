<head>

	<title>Menus</title>

	<style>
		.navcontainer ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			text-align: center;
		}
		.navcontainer li {
			display: inline;
		}
		.navcontainer ul li a {
			text-decoration: none;
			padding: .2em 1em;
			color: #fff;
			background-color: #036;
			font-family: sans-serif;
		}
		.navcontainer ul li a:hover {
			background-color: #369;	
		}
	</style>
</head>
	
<body>
	<div class="container">
		<div class="navcontainer">
			<ul>
				<li><a href="x">Item 1</a></li>

	</div>


</body>
