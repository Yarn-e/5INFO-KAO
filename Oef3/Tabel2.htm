<!DOCTYPE HTML>

<html>

<head>
	<title>Tabel2</title>
	<meta name="author'" content="naam">
	<style>
	 table {
			border-style: solid;
			border-color: FF0;
			border-width: 1px;
			border-spacing: 0px;
		}
	</style>

</head>

<body>
	<table border=1>
		<tr>
			<th rowspan=3>Materialen</th>
			<th rowspan=3>Aantal</th>
			<th rowspan=3>Leentermijn</th>
			<th colspan=3>Leengeld</th>
			<th rowspan=3>Boete per stuk</th>
		</tr>
		<tr>
			<th colspan=2>Jeugdafdeling</th>
			<th rowspan=2>Volwassenen</th>
		</tr>
		<tr>
			<th class="cent">- 14 j.</th>
			<th class="cent">+ 14 j.</th>
		</tr>
		<tr>
			<td>Gedrukt materiaal</td>
			<td>5</td>
			<td>3 weken</td>
			<td>gratis</td>
			<td>gratis</td>
			<td>gratis</td>
			<td>&euro; 0.25/week</td>
		</tr>
		<tr>
			<td>Taalcursusen</td>
			<td>1</td>
			<td>3 weken</td>
			<td>gratis</td>
			<td>&euro; 1.25</td>
			<td>&euro; 1.25</td>
			<td>&euro; 1.25/week</td>
		</tr>
		<tr>
			<td>platen/CD's</td>
			<td>5</td>
			<td>3 weken</td>
			<td>gratis</td>
			<td>&euro; 0.50</td>
			<td>&euro; 0.50</td>
			<td>&euro; 0.50/week</td>
		</tr>

	</table>
</body>

</html>
