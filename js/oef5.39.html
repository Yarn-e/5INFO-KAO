<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>5.39</title>
    <meta name="description" content="Decuyper Yarne">
    <meta name="viewport" content="width=device-width">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href='css/jsstyle.css' rel='stylesheet' type='text/css'>
    <style>
       td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <script>
    //Invoer
      var tafels = parseInt(prompt('Geef het aantal tafels in',''));
      var factor = parseInt(prompt('Geef het aantal vermeniginsfactor in',''));
    //Verwerking
      var aantrows = Math.ceil(tafels / 5);
      var aantcolom = 0;
      var getal = 1;
      document.write('<table>');
      for (var row = 1 ; row <= aantrows ; row++) {
        document.write('<tr>');
        if ( tafels >= 5) {
          aantcolom = 5;
          tafels = tafels - 5;
        } else {
          aantcolom = tafels;
        }
        for (var colom = 1 ; colom <= aantcolom ; colom++) {
          document.write('<td>');
          for (var teller = 1 ; teller <= factor ; teller++) {
            var uitk = getal * teller;
            document.write(getal + ' x ' + teller + ' = ' + uitk + '<br>');
          }
          document.write('</td>');
          getal++
        }
        document.write('</tr>');
      }
      document.write('</table>');
    </script>
  </body>
</html>
