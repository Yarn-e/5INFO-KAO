<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Oef 3.18</title>
		<meta name="description" content="Decuyper Yarne">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href='css/jsstyle.css' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<script>
            //Gegeven
            var datum = new Date();
			var jaarnu = datum.getFullYear();
            //Invoer
            var voornaam = prompt("Geef uw voornaam.","");
            var geboortejaar = parseInt(prompt("Geef uw geboortejaar in.",""))
            //Berekening
            var leeftijd = jaarnu - geboortejaar;
			//Uitvoer
            document.write("Hallo " + voornaam + ". <br>Je bent " + leeftijd + " jaar oud.");
		</script>
	</body>
</html>
