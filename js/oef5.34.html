  <body>
    <script>
    //Verwerking
      document.write('<table><tr><td>CELCIUS</td><td>FAHRENHEIT</td></tr>')
      for (var celcius = 0 ;celcius <=50 ; celcius++) {
        var FH = ( ( celcius * 9 / 5 ) + 32 )
         document.write('<tr><td>'+ celcius + '</td><td>' + FH + '</td></tr>')                     
      }
      document.write('</table>')                      
    </script>
