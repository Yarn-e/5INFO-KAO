<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Yarn</title>
		<meta name="description" content="Yarne Decuyper">
		<meta name="viewport" content="width=device-width">
	</head>
	<body>
		<script>
			//Invoer
			var getal1 = parseInt(prompt('Geef uw eerste getal in',''));
			var getal2 = parseInt(prompt('Geef uw tweede getal in',''));
			var bewerking = parseInt(prompt('Geef uw Bewerking in \n1 = optellen\n2 = Aftrekken\n3 = Vermenigvulidgen\n4 = Delen',''));
			var resul = 0;
			
			//Verwerking
			 switch (bewerking) {
					 case 1 : resul = getal1 + getal2;
					 					break;
					 case 2 : resul = getal1 - getal2;
					 					break;
					 case 3 : resul = getal1 * getal2;
					 					break;
					 case 4 : if (getal2 == 0) {
						 					resul = "Kan niet delen door nul"
					 					} else {
						 					resul = getal1/getal2
					 					}
					 					break;
					 default : document.write('FOUT!') 
					 					 break;
			 }
			document.write('Resulaat :' + resul);
		</script>
	</body>
</html>
