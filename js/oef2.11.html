<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Oef 11</title>
		<meta name="description" content="Decuyper Yarne">
	</head>
	<body>
		<script>
			var lengte = parseFloat(prompt("Geef uw lengte in",""));
			var breedte = parseFloat(prompt("Geef uw breedte in",""));
			var opp = lengte * breedte;
			var omt = (lengte * 2) + (breedte * 2);
			document.write("De lengte van de grond is: " + lengte + "m");
			document.write("<br>De breedte van de grond is: " + breedte + "m");
			document.write("<br>De oppervlakte is: " + opp + "m&sup2;");
			document.write("<br>De omtrek is: " + omt + "m");							 
		</script>
	</body>
	
</html>
