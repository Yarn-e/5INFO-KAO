  <body>
    <script>
    //invoer
      var boodschp = prompt('Geef uw boodschap in','').toUpperCase()
    //Verwerking
      var size = 1
      for (var i = 0 ;i <boodschp.length; i++) {
        document.write(boodschp.charAt(i).fontsize(size).bold());
        if (size < 7) {
          size++
        } else {
          size = 1
        }
      }                     
    </script>
