  <body>
    <div class="container">
      <script>
        function tafel() {
          var g = formul.getal.value;
          for (var i=1;i<=10;i++) {
            var tafelen = g * i;
            document.write(g + ' x ' + i + ' = ' + tafelen + '<br>');
          }
        }
      </script>
      <h1>Oefening DOM 0</h1>
      <h2>Tafels</h2>
      <form id="formul">
        <input name="getal" id="getal" type="text">&nbsp;
        <input name="button" id="button" type="button" value="Toon tafel" onclick="tafel()">
      </form>
    </div>
  </body>
