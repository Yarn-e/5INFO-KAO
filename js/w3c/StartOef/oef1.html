<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>oef1</title>
    <meta name="description" content="Decuyper Yarne">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href='../../css/jsstyle.css' rel='stylesheet' type='text/css'>
    <script>
      var talen, resultaat, knop1, knop2, knop3;
      
      function initieer() {
        talen = new getObj('IDtalen');
        resultaat = new getObj('IDResultaat');
        knop1 = new getObj('IDknop1');
        knop2 = new getObj('IDknop2');
        knop3 = new getObj('IDknop3');
        
        knop1.obj.onclick = toonEerste;
        knop2.obj.onclick = toonGeselecteerd;
        knop3.obj.onclick = toonAantal;
      }
      
      
      function toonEerste() {
        resultaat.obj.value = talen.obj.options[0].text + " (" + talen.obj.options[0].value + ")";
      }
      function toonGeselecteerd() {
        resultaat.obj.value = talen.obj.options[talen.obj.selectedIndex].text + " (" + talen.obj.options[talen.obj.selectedIndex].value + ")";
      }
      function toonAantal() {
        resultaat.obj.value = talen.obj.options.length;
      }
      
      function getObj(name) {
      if (document.getElementById) {
        this.obj = document.getElementById(name);
        this.style = document.getElementById(name).style;
      } else if (document.all) {
        this.obj = document.all[name];
        this.style = document.all[name].style;
      } else if (document.layers) {
        this.obj = document.layers[name];
        this.style = document.layers[name];
      }
    }
    </script>
  </head>
  <body onload="initieer()">
    <div class="container">
      <h1>keuzelijsten</h1>
      <select id="IDtalen" size="5">
        <option value="J" selected>Java</option>
        <option value="JS">Javascript</option>
        <option value="VB">Visual Basic</option>
      </select>
      <br>
      <input type="button" id="IDknop1" value="Toon eerste taal">
      <input type="button" id="IDknop2" value="Toon geselecteerde taal">
      <input type="button" id="IDknop3" value="Toon aantal elementen">
      <br>
      <input type="text" id="IDResultaat">
    </div>
  </body>
</html>
