<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Oef13</title>
		<meta name="description" content="Decuyper Yarne">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href='css/jsstyle.css' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<script>
			//Invoer
			var getal = parseInt(prompt("Geef een geheel getal in",""));
			//Verwerking
			var Dubbel = getal * 2;
			var Drievoud = getal * 3;
			var Kwadraat = getal * getal;
			//Uitvoer
			document.write("Het dubbel van " + getal + " is " + Dubbel);
			document.write("<br>3 x " + getal +" = " + Drievoud);
			document.write("<br> " + getal + " in het kwadraat is " + Kwadraat );
		</script>
	</body>
</html>
