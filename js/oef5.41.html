      #rood {
        color: red;
      }
      #groen {
        color: green;
      }
    </style>

  <body>
    <script>
    //Verwerking
      for (var jaar = 2000; jaar <= 2500; jaar++) {
        if (((jaar % 4) == 0) && ((jaar % 100) != 0)) {
            document.write('<b id ="groen">' + jaar + ' Is een schrikkeljaar</b><br>');
        } else if ((jaar % 400) == 0 ) {
          document.write('<b id="rood">' + jaar + ' Is een schrikkeljaar</b><br>');
          } else if ((jaar % 100) == 0) {
          document.write('<b>' + jaar +' Is geen schrikkeljaar</b><br>');
            } else {
          document.write(jaar +' Is geen schrikkeljaar<br>');
        } 
      }
    </script>
  </body>
