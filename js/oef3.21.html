<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Oef 3.21</title>
		<meta name="description" content="Decuyper Yarne">
	</head>
	<body>
    <div id="cent">
		<script>
      
    //Invoer
      var sectijd = parseInt(prompt('Geef de seconden in tussen bliksem en donder',''));
    //Verwerking
      var Afskm = Math.round(10 *(sectijd * 300 / 1000))/10;
    //Uitvoer
      document.write('Er is <b>' + Afskm + '</b> km tussen jij en het onweer');
		</script>
      </div>
	</body>
</html>
