<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Yarn</title>
		<meta name="description" content="Yarne Decuyper">
		<meta name="viewport" content="width=device-width">
	</head>
	<body>
		<script>
			//Invoer
			var aantal = parseInt(prompt('Hoeveel dieren heeft u',''));
			//Verwerking
			 switch (aantal) {
					 case 0 : document.write('Geen dierenvriend ?') 
					 					break;
					 case 1 : document.write('Is het beestje niet eenzaam') 
					 					break;
					 case 2 : document.write('Komen ze een beetje overeen') 
					 					break;
					 case 3 : document.write('Leuke bende') 
					 					break;
					 case 4 : document.write('Gezellige beestenboel') 
					 					break;
					 default : document.write('Amaai, wie geeft dat allemaal te eten') 
					 					break;
			 }
		</script>
	</body>
</html>
