<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Untitled Document</title>
	<meta name="author" content="Decuyper yarne">
	<style>
		body{
			background-color: lightblue;
			color:darkblue;
		}
		table{
			width:100%;
			border: solid;
			border-width: 1px;
			border-spacing: 0px;
		}
		td,tr{
			border: solid;
			border-width: 1px;
		}
		caption{
			color:blue;
			font-size: 20px;
		}
		h2{
			
		}
		.INFO{
			font-style: italic;
			font-weight: bold;
		}
		.PRICE{
			color:red;
			font-size: 50px;
		}
		a:link, a:active , a:visited{
			color: darkgreen;
			font-weight: bold;
			text-decoration: none;
		}
		a:hover{
			color: darkred;
			font-weight: bold;
			text-decoration: underline;
		}
		
	</style>
</head>

<body>
	<table>
		<caption><h1>Aanbiedingen van deze week</h1></caption>
		<tr>
			<td colspan="4">
				<h2>Western Digital 320 GB external harddisk</h2>
			</td>
		</tr>
		<tr>
			<td rowspan="6">
				<img src="img/logo_WD.gif" alt="Logo WD"><br>
				<img src="img/WD320GB.gif" alt="WD320GB">
			</td>
			<td class="INFO">
				Capaciteit:
			</td>
			<td>
				320 Gigabyte
			</td>
			<td rowspan="6">
				<div class="PRICE">135 &euro;</div>
			</td>
		</tr>
		<tr>
			<td class="INFO">
				Aansluiting:
			</td>
			<td>
				<ul>
					<li>USB 1.1</li>
					<li>USB 2.0</li>
				</ul>
			</td>
		</tr>
		<tr>
			<td class="INFO">
				Snelheid:
			</td>
			<td>
				7200 rpm
			</td>
		</tr>
		<tr>
			<td class="INFO">
				Toegangstijd
			</td>
			<td>
				8.9 ms
			</td>
		</tr>
		<tr>
			<td class="INFO">
				Cache:
			</td>
			<td>
				8 MB
			</td>
		</tr>
		<tr>
			<td colspan="2">
				Site Western Digital: <a href="http://www.wdc.com">http://www.wdc.com</a>
			</td>
		</tr>
	</table>


</body>

</html>
